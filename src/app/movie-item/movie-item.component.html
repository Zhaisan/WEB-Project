<h3>
  <a [title]="movie.name + 'details'" href={{movie.link}}
     style="text-decoration: underline;" target="_blank">
    {{movie.name}}
  </a>
</h3>

<p *ngIf="movie.description">
  Description: {{movie.description}}
</p>
<p *ngIf="movie.rating">
  Rating: <span class="fa fa-star checked"></span> {{movie.rating}}
</p>
<div>
  <img *ngIf="movie.image" src="{{movie.image}}" [class.img]="movie" alt="">
</div>
