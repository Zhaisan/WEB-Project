<h3>Register</h3>

<div>
  <label for="name">
    Name
  </label>
  <input id="name" type="text" [(ngModel)]="name" >
</div>

<div>
  <label for="surname">
    Surname
  </label>
  <input id="surname" type="text" [(ngModel)]="surname" >
</div>

<div>
  <label for="email">
    Email
  </label>
  <input id="email" type="text" [(ngModel)]="email" >
</div>

<div>
  <label for="username">
    Username
  </label>
  <input id="username" type="password" [(ngModel)]="login">
</div>

<div>
  <label for="password">
    Password
  </label>
  <input id="password" type="password" [(ngModel)]="password">
</div>

<button class="button" type="submit" (click)="registerFunc()">Register</button>
