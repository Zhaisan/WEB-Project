<h3>Log in</h3>

<div>
  <label for="name">
    Username
  </label>
  <input id="name" type="text" [(ngModel)]="username" >
</div>

<div>
  <label for="address">
    Password
  </label>
  <input id="address" type="text" [(ngModel)]="password">
</div>

<button class="button" type="submit">Login</button>
<p>Don't have any account? <a [routerLink]="['/register']">Click here</a></p>
