<h3>Log in</h3>

<div>
  <label for="username">
    Username
  </label>
  <input id="username" type="text" [(ngModel)]="login" >
</div>

<div>
  <label for="password">
    Password
  </label>
  <input id="password" type="password" [(ngModel)]="password">
</div>

<button class="button" type="submit" (click)="loginFunc()">Login</button>
<p>Don't have any account? <a [routerLink]="['/register']">Click here</a></p>
